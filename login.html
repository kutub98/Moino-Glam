<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Slick Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <!-- Custom Styles -->
    <link href="/Css/navbar.css" rel="stylesheet" />
    <link href="/Css/BestSelling.css" rel="stylesheet" />
    <link href="/Css/global.css" rel="stylesheet" />
    <link href="/Css/login.css" rel="stylesheet" />
    <!-- Custom Scripts -->
    <script src="index.js" defer></script>
  </head>
  <body class="">
    <!-- Navbar -->
    <div id="navbar-container" class="sticky-top start-0 z-1"></div>
    <div
      class="container my-5 d-flex align-items-center justify-content-center"
    >
      <div
        class="row w-100 shadow-sm loginContainer overflow-hidden"
        style="max-width: 1000px"
      >
        <!-- Left Section: Image -->
        <div class="col-md-6 d-none d-md-block p-0">
          <div
            class="image-section h-100 primaryBg d-flex justify-content-center align-items-center rounded-start-4"
          >
            <img
              src="/Assets/loginimg.png"
              alt="Dashboard Illustration"
              class="img-fluid"
              style="max-height: 100%"
            />
          </div>
        </div>
        <!-- Right Section: Login Form -->
        <div class="col-12 col-md-6 p-4 bg-white rounded-e-4">
          <div class="text-center">
            <!-- Logo -->
            <div class="logo mb-3">
              <img
                src="./Assets/log.png"
                alt="Logo"
                class="img-fluid"
                style="max-height: 30px"
              />
            </div>
            <!-- Welcome Text -->
            <h1 class="h4 text-uppercase mb-4">Welcome</h1>
          </div>
          <form>
            <!-- Username Field -->
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                id="username"
                class="form-control focus-ring-success"
                placeholder="Enter your username"
                required
              />
            </div>
            <!-- Password Field -->
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Enter your password"
                required
              />
            </div>
            <!-- Forgot Password -->
            <div class="d-flex justify-content-between align-items-center mb-4">
              <a href="#" class="forgot-password text-decoration-none"
                >Forgot Password?</a
              >
            </div>
            <!-- Login Button -->
            <button
              type="submit"
              class="rounded primaryBg text-white fw-bold py-2 w-100 btn-submit"
            >
              Login
            </button>
          </form>
          <!-- Register Text -->
          <p class="text-center mt-3">
            New here?
            <a href="/register.html" class="primaryText text-decoration-none"
              >Register Here</a
            >
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-container" class="mb-0"></div>

    <!-- bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- custom js  -->
    <script src="index.js" defer></script>
  </body>
</html>
