<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Slick Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <!-- Custom Styles -->
    <link href="/Css/navbar.css" rel="stylesheet" />
    <link href="/Css/global.css" rel="stylesheet" />
    <link href="/Css/login.css" rel="stylesheet" />
    <!-- Custom Scripts -->
    <script src="index.js" defer></script>
  </head>
  <body class="">
    <!-- Navbar -->
    <div id="navbar-container" class="sticky-top start-0 z-1"></div>

    <div class="container px-3 px-md-5 py-5 mx-auto my-3">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-lg-6 p-4 shadow-lg bg-white rounded">
          <h1 class="text-center text-uppercase fs-4 fw-bold my-3">
            Create an Account
          </h1>
          <form>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="inputAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
                required
              />
            </div>
            <div class="mb-3">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Apartment, studio, or floor"
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="inputCity" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="Enter your city"
                  required
                />
              </div>
              <div class="col-md-4 mb-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected disabled>Choose...</option>
                  <option value="State1">State 1</option>
                  <option value="State2">State 2</option>
                  <option value="State3">State 3</option>
                </select>
              </div>
              <div class="col-md-2 mb-3">
                <label for="inputZip" class="form-label">Zip</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputZip"
                  placeholder="12345"
                  required
                />
              </div>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                I agree to the terms and conditions
              </label>
            </div>
            <button type="submit" class="btn btn-submit w-100">Sign Up</button>
            <div class="row mb-4 px-3 text-center mt-3">
              <small class="font-weight-bold"
                >Already have an account?
                <a href="/login.html" class="text-danger">login here</a></small
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-container" class="mb-0"></div>
    <!-- Include Slick Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  </body>
</html>
