<!-- Navbar Section -->
<div class="w-100 mx-auto z-0">
  <!-- Announcement Bar -->
  <div
    class="w-100 d-flex justify-content-center align-items-center text-white py-2"
    style="background-color: #7db958"
  >
    <p class="mb-0 text-center fw-bold">25% Upto Discount on All Products</p>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container p-3">
      <div class="row w-100 align-items-center">
        <!-- Logo Section -->
        <div class="col-3 d-flex align-items-center">
          <a class="navbar-brand d-none d-md-block" href="index.html">
            <img
              src="./Assets/log.png"
              class="img-fluid"
              width="143"
              height="40"
              alt="Logo"
            />
          </a>
          <!-- Hamburger Menu for Small Screens -->
          <button
            class="btn d-block d-md-none d-flex align-items-center"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
            aria-label="Toggle navigation menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <!-- Search Bar Section -->
        <div
          class="col-6 order-lg-2 my-2 my-lg-0 d-flex justify-content-center align-items-center"
        >
          <!-- Mobile Logo -->
          <a class="navbar-brand d-block d-md-none" href="index.html">
            <img
              src="./Assets/log.png"
              class="img-fluid"
              alt="Logo"
              width="100"
              height="28"
            />
          </a>
          <!-- Search Bar -->
          <div
            class="input-group rounded-2 d-none d-md-flex"
            style="background-color: #f3f9fb; height: 48px"
          >
            <!-- Left Icon -->
            <span class="input-group-text bg-transparent border-0">
              <i
                class="bi bi-search fs-5 text-success"
                style="font-size: 24px"
                aria-label="Search Icon"
              ></i>
            </span>
            <!-- Input Field -->
            <input
              type="text"
              class="form-control border-0 shadow-none bg-transparent"
              placeholder="Search here..."
              aria-label="Search Field"
            />
            <!-- Right Icon -->
            <span class="input-group-text bg-transparent border-0">
              <i
                class="bi bi-list-task fs-5 text-success"
                style="font-size: 24px"
                aria-label="Categories Icon"
              ></i>
            </span>
          </div>
        </div>

        <!-- User and Cart Section -->
        <div class="col-3 d-flex gap-2 justify-content-end order-3 pe-lg-2">
          <!-- User Icon -->
          <a href="/login" class="d-flex align-items-center">
            <i
              class="bi bi-person primaryText"
              style="font-size: 24px"
              aria-label="User Icon"
            ></i>
            <span class="ms-2 d-none d-lg-block">Sign in / Sign up</span>
          </a>
          <!-- Cart Icon -->
          <div
            class="d-flex align-items-center position-relative bg-black"
            data-bs-toggle="offcanvas"
            data-bs-target="#shoppingCart"
            aria-controls="shoppingCart"
            style="cursor: pointer"
          >
            <button class="bg-white p-0">
              <i
                class="bi bi-cart3 primaryText"
                style="font-size: 28px"
                aria-label="Shopping Cart"
              ></i>
            </button>
            <span class="badge badgeIcon primaryBg text-white translate-middle"
              >0</span
            >
          </div>
        </div>

        <!-- Menu Items (Large Screens) -->
        <div
          class="d-none col-12 d-md-block mt-4 bg-white py-2 border-top border-bottom order-4"
        >
          <ul class="d-flex flex-row gap-3 menuItems-large">
            <li class="d-flex align-items-center"><span>Home</span></li>
            <li><span>Shop</span></li>
            <li><span>About</span></li>
            <li><span>Contact</span></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>

<!-- Offcanvas Menu and Categories -->
<div
  class="offcanvas offcanvas-start categoriesMenuContent overflow-y-scroll"
  tabindex="-1"
  id="offcanvasRight"
  aria-labelledby="offcanvasRightLabel"
>
  <div class="px-4 py-3">
    <!-- Close Button -->
    <div class="d-flex justify-content-end">
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      >
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <!-- Tabs -->
    <div class="d-flex justify-content-between align-items-center my-4">
      <div class="d-flex gap-2 w-100">
        <p
          id="categories"
          class="p-2 rounded toggle-tab active-tab w-100 text-center"
          style="border: 2px solid #7db958"
        >
          Categories
        </p>
        <p
          id="menu"
          class="p-2 rounded toggle-tab w-100 text-center"
          style="border: 2px solid #7db958"
        >
          Menu
        </p>
      </div>
    </div>

    <!-- Content Sections -->
    <div>
      <div id="categoriesMenu" class="d-block">
        <ul class="categories-items list-unstyled">
          <li>All Categories</li>
          <li>Cosmetics</li>
          <li>Jewelry</li>
          <li>Kids</li>
          <li>Women</li>
        </ul>
      </div>
      <div id="menusItem" class="d-none">
        <ul class="menus-items list-unstyled">
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Offcanvas Cart -->
<div
  class="offcanvas offcanvas-end w-75 overflow-y-scroll categoriesMenuContent"
  tabindex="-1"
  id="shoppingCart"
  aria-labelledby="shoppingCartLabel"
>
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="shoppingCartLabel">Shopping Cart</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    >
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="offcanvas-body">
    <div
      class="d-flex gap-3 p-2 border-bottom rounded align-items-center"
      style="background-color: aliceblue"
    >
      <img
        src="./Assets/products1.jpg"
        class="img-fluid rounded"
        style="width: 80px; height: 80px"
        alt="Product Image"
      />
      <div>
        <h6 class="mb-0">Product Title</h6>
        <p class="mb-1">Price: $300</p>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-sm btn-outline-secondary">-</button>
          <span>1</span>
          <button class="btn btn-sm btn-outline-secondary">+</button>
          <button class="btn btn-link text-danger p-0">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
