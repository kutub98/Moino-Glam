<!DOCTYPE html>
<html lang="en">
  <!-- Consolidated and optimized head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Slick Carousel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <!-- Custom Styles -->
    <link href="/Css/navbar.css" rel="stylesheet" />
    <link href="/Css/BestSelling.css" rel="stylesheet" />
    <link href="/Css/global.css" rel="stylesheet" />
    <!-- Custom Scripts -->
    <script src="index.js" defer></script>
  </head>

  <body class="">
    <!-- Navbar -->
    <div id="navbar-container" class="sticky-top start-0 z-1"></div>

    <!-- Main Content -->

    <div class="container">
      <div class="row p-0 gap-0">
        <div class="col col-md-3 bg-white p-0">
          <div id="categoriesContainer" class="w-100 my-2 d-none mw-100 z-3">
            <div id="categoriesAndMenuContainer"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- combo Container -->
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="fs-3 fw-bold">Combo</h1>
          <p
            class=""
            style="
              width: 100px;
              height: 4px;
              background-color: #7db958;
              margin: 4px 0;
              border-radius: 16px;
            "
          ></p>
        </div>
        <h1 class="d-flex fw-bold">
          <span> View All</span>
          <i class="bi bi-arrow-right-circle ms-3"></i>
        </h1>
      </div>
      <div class="combo my-4">
        <div class="mx-2">
          <div class="card shadow-lg rounded-3 p-2">
            <!-- Product Image -->
            <img
              src="./Assets/combo.jpg"
              class="img-fluid rounded-4"
              alt="Product Image"
              style="height: 207px; object-fit: cover; width: 100%"
            />
          </div>
        </div>
        <div class="mx-2">
          <div class="card shadow-lg rounded-3 p-2">
            <!-- Product Image -->
            <img
              src="./Assets/combo.jpg"
              class="img-fluid rounded-4"
              alt="Product Image"
              style="height: 207px; object-fit: cover; width: 100%"
            />
          </div>
        </div>
        <div class="mx-2">
          <div class="card shadow-lg rounded-3 p-2">
            <!-- Product Image -->
            <img
              src="./Assets/combo.jpg"
              class="img-fluid rounded-4"
              alt="Product Image"
              style="height: 207px; object-fit: cover; width: 100%"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>
    <!-- Include Slick Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  </body>
</html>
