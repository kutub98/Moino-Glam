<div
  class="container-fluid primaryBg text-light position-fixed bottom-0 w-100 overflow-hidden"
  style="z-index: 1050; background-color: #7db958; margin-bottom: 0px"
>
  <div class="row align-items-center justify-content-center py-2">
    <!-- Home Icon -->
    <div class="col text-center">
      <i class="bi bi-house-door fs-4"></i>
      <span class="d-block small">Home</span>
    </div>
    <!-- Categories Icon -->
    <div class="col text-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <!-- Row 1 -->
        <rect x="1" y="1" width="3" height="3" rx="0.5"></rect>
        <rect x="6" y="1" width="3" height="3" rx="0.5"></rect>
        <rect x="11" y="1" width="3" height="3" rx="0.5"></rect>
        <!-- Row 2 -->
        <rect x="1" y="6" width="3" height="3" rx="0.5"></rect>
        <rect x="6" y="6" width="3" height="3" rx="0.5"></rect>
        <rect x="11" y="6" width="3" height="3" rx="0.5"></rect>
        <!-- Row 3 -->
        <rect x="6" y="11" width="3" height="3" rx="0.5"></rect>
      </svg>
      <span class="d-block small">Categories</span>
    </div>
    <!-- Search Icon -->
    <div class="col text-center">
      <i class="bi bi-search fs-4"></i>
      <span class="d-block small">Search</span>
    </div>
    <!-- Cart Icon -->
    <div class="col text-center position-relative">
      <i class="bi bi-cart3 fs-4"></i>
      <span
        class="badge bg-primary position-absolute top-0 start-50 translate-middle"
        style="font-size: 0.6rem"
        >0</span
      >
      <span class="d-block small">Cart</span>
    </div>
    <!-- Account Icon -->
    <div class="col text-center">
      <i class="bi bi-person fs-4"></i>
      <span class="d-block small">Account</span>
    </div>
  </div>
</div>
